<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<title>Cambridge Care/Projects</title>
<link rel="stylesheet" href="css/style.css"/>
</head>
 <body>
  <div id="pageProjects">
  	<div id="headerProjects">
		<ul id="ulHeaderProjects">
			<li ><img src="images/icon.jpg" id="icon"/><li>
			<li><p>Wellcome! Student</p></li>
			<li><a href="#">Dashbord</li>
			<li><a href="#logout">Log Out</li>
		</ul><!--End of ul-->
	</div><!--End of header-->
	<div id="contentProjects">
	   <h2>Welcome to the Projects page. You can review your project, delete or add more.</h2>
	  <div class="welcome">
	   	<p><a href="#new" class="modalClick">New Project</a></p>
            <div class="projects" id="sortable"></div>
            <div class="selector"></div>
       <div id="new">
       	<span class="close">x</span>
       	<h3 class="headerProjectnew">Add Project</h3>
       	<div id="add">
       	<form id="formAdd">
       		<p>Project Name:<br /><input type="text" required name="username" size="30" maxlength="60"  id="projectName"/></p>
       		<p>Project Description:<br /> <input type="text" required name="username" size="30" maxlength="60"  id="projectDescription"/></p>
       		<p>Due Date:  <br /><input type="text" required name="username" size="30" maxlength="60" id="projectDueData" class="mydatepicker"/></p>
       		<p>Select Status:<br />
       			<input type="radio" name="status" id="urgent"><img src="images/urgent.jpeg" width="50" height="50"/>
       			<input type="radio" name="status" id="normal"><img src="images/normal.jpeg" width="50" height="50"/>
       			<input type="radio" name="status" id="delayed"><img src="images/delayed.jpeg" width="50" height="50"/>
       			<input type="radio" name="status" id="completed"><img src="images/completed.jpeg" width="50" height="50"/></p>

       		<button id="addButton">Add</button>
       	</form><!--End of form-->
       	<div><!--End of add-->
       	</div><!--End of new-->
       </div><!--End of welcome-->
	   </div><!--End of content-->
      </div><!--End of pageProjects-->
	   <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
          <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
          <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
          <script type="text/javascript" src="path_to/jquery.js"></script>
          <script type="text/javascript" src="path_to/jquery.simplePagination.js"></script>
	    <script type="text/javascript" src="js/main.js"></script>
	</body>
	</html>
